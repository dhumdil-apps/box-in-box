<div class="page-not-found">

	<div *ngFor="let id of ids; let i = index">
		<h1 (click)="selectID(i)">{{ i }}</h1>
	</div>

	<iframe id="ytplayer" type="text/html" frameborder="0"
			width="{{ page['browser-width'] }}"
			height="{{ page['browser-height'] - 50 }}"
			[src]="('https://www.youtube.com/embed/' + ids[activeId]) | safe">
	</iframe>

</div>
