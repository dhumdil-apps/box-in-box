<!-- Slider -->
<div class="slider" *ngIf="!slider.loading">

	<!-- Slides -->
	<div class="slides {{ animateIfActive(i) }}" *ngFor="let slide of slider.slides; let i = index;">
		<img src="{{ slide.src }}" width="{{ w(i) }}" height="{{ h(i) }}"/>
		<div class="content">
			<h1 (click)="openPopup(slide.title, slide.desc)">{{ slide.title }}</h1>
		</div>
	</div>

	<!-- Navigation -->
	<div class="btns" *ngIf="slider.slides.length > 1">
		<div>
			<div *ngFor="let slide of slider.slides; let i = index;" (click)="selectSlide(i)">
				<div [ngClass]="{'active': i === slider.activeSlide}"></div>
			</div>
		</div>
	</div>

</div>

<bnb-popup *ngIf="popup.isVisible" [popup]="popup" (close)="popupOnClose()"></bnb-popup>
