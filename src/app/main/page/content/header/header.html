<div class="navigation {{ app['player'].isActive ? 'align_left' : '' }}" [ngClass]="{'fixed': app['header'].isFixed}">

    <div class="navigation_container {{ app['header'].isFull ? 'full' : '' }}">

    	<!-- click catcher -->
		<div class="click-catcher {{ navigation.isVisible ? 'fade-in-catcher' :  animate['catcher'] }}" (click)="closeMenu()"></div>

		<bnb-link class="menu"
				  [link]="navigation.menu"
				  [path]="app['path']"
				  (click)="toggleMenu()">
		</bnb-link>

		<div class="navigation-bar {{ navigation.isVisible ? 'slide-in-nav' : animate['side-nav'] }}">

			<bnb-link class="menu"
					  [link]="navigation.menu"
					  [path]="app['path']"
					  (click)="toggleMenu()">
			</bnb-link>

			<div class="links">
				<div *ngFor="let link of navigation.links; let i = index">

					<bnb-link *ngIf="link.type !== 'dropdown'"
							  [link]="link"
							  [path]="app['path']"
							  (click)="navigateToLink(link, i)">
					</bnb-link>

					<!-- TODO: TEST -->
					<bnb-dropdown *ngIf="link.type === 'dropdown'"
								  [path]="app['path']"
								  [dropdown]="link.dropdown"
								  (selected)="navigateToDropdown(link, i)">
					</bnb-dropdown>

				</div>
			</div>

		</div>

		<div class="control" *ngIf="app['player'].isActive">

			<img src 	 = "{{ app['path'].app + 'img/youtube.png' }}"
				 class 	 = "player"
				 title	 = "PLAYER"
				 (click) = "toggleYTEvent()"
			/>

			<img *ngIf 	 = "app['player'].state === 2"
				 src 	 = "{{ app['path'].app + 'img/youtube.png' }}"
				 class 	 = "sm"
				 title	 = "PLAY"
				 (click) = "playYTEvent()"
			/>

			<img *ngIf 	 = "app['player'].state === 1"
				 src 	 = "{{ app['path'].app + 'img/youtube.png' }}"
				 class 	 = "sm"
				 title	 = "PAUSE"
				 (click) = "pauseYTEvent()"
			/>

			<img src 	 = "{{ app['path'].app + 'img/youtube.png' }}"
				 class 	 = "sm"
				 title	 = "STOP"
				 (click) = "closeYTEvent()"
			/>

		</div>

    </div>

</div>

<!-- space-holder for fixed position -->
<div class="space" *ngIf="app['header'].isFixed"></div>
