<div class="youtube-player {{ app['player'].isVisible ? 'slide-in-down' : 'slide-out-down' }}">

	<youtube-player *ngIf 	  = "app['player'].id.length > 0"
					width	  = "100%"
					height 	  = "100%"
					[videoId] = "app['player'].id"
					(ready)	  = "savePlayer($event)"
					(change)  = "onStateChange($event)"
	></youtube-player>

</div>
