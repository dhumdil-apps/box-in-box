<div #ytStyle class="yt {{ yt['style'] }}">

	<!-- Albums -->
	<div class="albums" *ngIf="!yt.loading">

		<div class="album {{ getStyle(i) }} {{ (isActiveAlbum(i) && highlightAlbum) ? 'highlight' : '' }}" *ngFor="let album of yt.albums; let i = index" [style.width.px]="yt['size']" [style.height.px]="yt['size']">

			<!-- Album Cover - Open Album -->
			<div class="album-cover" (click)="openAlbum(i)">
				<img src="{{ album.img }}" />
				<h1>{{ album.title }}</h1>
			</div>

			<!-- Unfocused Cover - Focus/Highlight Album -->
			<div class="click-catcher" (click)="focusAlbum(i)"></div>

		</div>

		<!-- Navigate - Select Album -->
		<div class="btns {{ btnsLocked ? 'disabled' : '' }}">
			<div class="flex"></div>

			<div class="btn" (click)="selectAlbum(i)" *ngFor="let btn of yt.albums; let i = index">
				<div class="{{ isActiveAlbum(i) ? 'active' : '' }}"></div>
			</div>

			<div class="flex"></div>
		</div>

		<!-- Album -->
		<div *ngIf="yt['album-id'] !== -1" class="video-popup">

			<!-- Photo Album -->
			<div class="video-content" [style.width.px]="yt['size']" [style.height.px]="yt['size']">
				<img src="{{ yt.albums[yt['album-id']].img }}" />
			</div>

			<!-- Video playlist -->
			<div class="album-content" [perfectScrollbar]="{}">

				<div (click)="selectVideo(video.id)" *ngFor="let video of yt.albums[yt['album-id']].videos">
					<div>
						<img *ngIf="false" (click)="playVideo()" src="{{ basePath + 'play_outline.svg' }}" />
						<img *ngIf="false" (click)="pauseVideo()" src="{{ basePath + 'pause_outline.svg' }}" />
						<div *ngIf="true" class='uil-ring-css loader' style='transform:scale(1);'><div></div></div>
					</div>
					<h1 class="video-title">{{ video.title }}</h1>
				</div>

			</div>

			<img class="close-album" (click)="closeAlbum()" src="{{ basePath + 'close_black.svg' }}" />

		</div>

	</div>
</div>
