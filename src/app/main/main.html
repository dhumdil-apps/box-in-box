<!-- BOX IN BOX -->
<div class="main {{ popup.isVisible? 'hide-scrollbar' : '' }} {{ page['full-header'] ? 'full' : '' }}" #bnb [ngClass]="{'': false}" [perfectScrollbar]="{}" (scroll)="onScroll()">

	<!-- Slider (welcome screen) -->
	<bnb-slider *ngIf="!page['loading']" (popup)="openPopup($event)"></bnb-slider>

	<!-- Header (navigation) -->
	<bnb-header *ngIf="!page['loading']" [page]="page" (navigate)="navigateTo($event)"></bnb-header>

	<!-- Content -->
	<router-outlet></router-outlet>

	<!-- Footer (contact) -->
	<bnb-footer *ngIf="page['header-loaded']" [page]="page" (popup)="openPopup($event)"></bnb-footer>

	<!-- Popup (read more) -->
	<bnb-popup *ngIf="popup.isVisible" [popup]="popup"></bnb-popup>

</div>
