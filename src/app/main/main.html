<div class="lang {{ loading ? 'fade-in-lang' : 'fade-out-lang' }}">
	<div *ngFor="let lang of app['langs'].list" (click)="selectLang(lang)">
		<div>{{ lang }}</div>
	</div>
</div>

<!-- TODO: component for scrolling-->
<div #bnb (scroll)="onScroll()" class="{{ !loading ? 'main' : '' }} {{ popup.isVisible? 'hide-scrollbar' : '' }} {{ app['header'].isFull ? 'full': '' }}" [ngClass]="{'': false}" [perfectScrollbar]="{}">

	<!-- Slider -->
	<bnb-slider *ngIf 	 = "!slider.loading"
				[slider] = "slider"
				(popup)  = "openPopup($event)"
	></bnb-slider>

	<!-- Header -->
	<bnb-header *ngIf 	     = "!navigation.loading"
				[app] 	     = "app"
				[navigation] = "navigation"
				(playYT)     = "playYT()"
				(stopYT)     = "stopYT()"
				(pauseYT)    = "pauseYT()"
				(toggleYT)   = "toggleYT()"
				(navigate)   = "navigateTo($event)"
	></bnb-header>

	<!-- Content -->
	<div *ngIf="!loading" class="content" [style.width.px]="app['browser'].w" [style.height.px]="app['browser'].h">

		<!-- Routed Page -->
		<router-outlet></router-outlet>

		<!-- Improvise Adapt Overcome -->
		<div>

			<bnb-video-album *ngIf 		   = "'video-album' === app['active-route']"
							 [app] 		   = "app"
							 [videoAlbum]  = "videoAlbum"
							 (selectVideo) = "selectVideo($event)"
			></bnb-video-album>

			<bnb-photo-album *ngIf = "'photo-album' === app['active-route']"></bnb-photo-album>

		</div>

		<!-- Player -->
		<!--<bnb-youtube-player></bnb-youtube-player>-->

		<!-- Popup -->
		<bnb-popup 	*ngIf	= "popup.isVisible"
				  	[popup]	= "popup"
		></bnb-popup>

	</div>

	<!-- Footer -->
	<bnb-footer	*ngIf	 = "!footer.loading"
			    [app]	 = "app"
				[footer] = "footer"
			    (popup)	 = "openPopup($event)"
	></bnb-footer>

</div>
